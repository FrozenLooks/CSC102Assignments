<!DOCTYPE html>
<html>

<head>
    <!-- quick loadup of the javascript for this page -->
    <script src="Login.js"></script>
    <title>
        UAT Space Login Page
    </title>

</head>

<body>
    <!-- Good old UAT space logo -->
    <img src="UATspaceLoginLogo.jpg">
    <h1>
        <!-- Helpful text, a nice header -->
        Welcome to the UATSpace login page <br>
        Please enter your name and badge number
    </h1>
    <br>
    <br>
    <div id="loginCheck">Enter your information here</div>
    <br>
    <!-- Input system for each of the three values necessary to get in -->
    <form id="creditSubmit" onsubmit="return false">
        First Name: <input type="text" id="firstName"><br>
        Last Name: <input type="text" id="lastName"><br>
        Badge Number: <input type="number" id="badgeNumber"><br>
        <input type="submit" onclick="checkCreds();">
    </form>

</body>

</html>
